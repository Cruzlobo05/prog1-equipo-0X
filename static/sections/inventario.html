<div id="inventario-container">

  <header id="inventario-header">
    <div id="inventario-title-section">
      <h2 id="inventario-title">üì¶ Gesti√≥n de Inventario</h2>
      <p id="inventario-subtitle">Administra tu stock de productos</p>
    </div>

    <button id="btn-agregar-producto">+ Agregar Producto</button>
  </header>

  <!-- Modal -->
  <div id="modal-producto" style="display:none;">
    <div id="modal-contenido" data-role="modal-content">

      <div id="modal-header" data-role="modal-header">
        <h3 id="modal-titulo">Agregar Producto</h3>
        <button id="btn-cerrar-modal" data-role="btn-cerrar">√ó</button>
      </div>

      <form id="form-producto">

        <div id="grupo-nombre" data-role="form-group">
          <label for="input-nombre">Nombre del Producto</label>
          <input type="text" id="input-nombre" required>
        </div>

        <div id="fila-stock-precio" data-role="form-row">
          <div id="grupo-stock" data-role="form-group">
            <label for="input-stock">Stock</label>
            <input type="number" id="input-stock" min="0" required>
          </div>

          <div id="grupo-precio" data-role="form-group">
            <label for="input-precio">Precio ($)</label>
            <input type="number" id="input-precio" min="0" step="0.01" required>
          </div>
        </div>

        <div id="grupo-categoria" data-role="form-group">
          <label for="input-categoria">Categor√≠a</label>
          <select id="input-categoria">
            <option>General</option>
            <option>Bidones</option>
            <option>Sifones</option>
            <option>Botellas</option>
            <option>Accesorios</option>
          </select>
        </div>

        <div id="grupo-descripcion" data-role="form-group">
          <label for="input-descripcion">Descripci√≥n</label>
          <textarea id="input-descripcion" rows="3"></textarea>
        </div>

        <input type="hidden" id="input-producto-id">
        
        <div id="modal-footer" data-role="modal-footer">
          <button type="button" id="btn-cancelar" data-role="btn-secondary">Cancelar</button>
          <button type="submit" id="btn-guardar-producto" data-role="btn-primary">Guardar Producto</button>
        </div>

      </form>

    </div>
  </div>

  <!-- Estad√≠sticas -->
  <div id="inventario-stats">

    <div id="stat-card-productos" data-role="stat-card">
      <div id="stat-icon-productos" data-role="stat-icon">üìä</div>
      <div id="stat-info-productos">
        <span id="stat-label-productos" data-role="stat-label">Total de Productos</span>
        <span id="stat-productos" data-role="stat-value">0</span>
      </div>
    </div>

    <div id="stat-card-stock" data-role="stat-card">
      <div id="stat-icon-stock" data-role="stat-icon">üì¶</div>
      <div id="stat-info-stock">
        <span id="stat-label-stock" data-role="stat-label">Stock Total</span>
        <span id="stat-stock" data-role="stat-value">0</span>
      </div>
    </div>

    <div id="stat-card-valor" data-role="stat-card">
      <div id="stat-icon-valor" data-role="stat-icon">üí∞</div>
      <div id="stat-info-valor">
        <span id="stat-label-valor" data-role="stat-label">Valor Total</span>
        <span id="stat-valor" data-role="stat-value">$0</span>
      </div>
    </div>

    <div id="stat-card-bajo-stock" data-role="stat-card">
      <div id="stat-icon-bajo-stock" data-role="stat-icon">‚ö†Ô∏è</div>
      <div id="stat-info-bajo-stock">
        <span id="stat-label-bajo-stock" data-role="stat-label">Bajo Stock</span>
        <span id="stat-bajo-stock" data-role="stat-value">0</span>
      </div>
    </div>

  </div>

  <!-- Tabla -->
  <div id="tabla-inventario-container" data-role="table-container">
    <table id="tabla-inventario">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categor√≠a</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Valor Total</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody id="tbody-inventario">
        <tr id="fila-cargando">
          <td colspan="7" style="text-align:center; padding:20px;">‚è≥ Cargando inventario...</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
