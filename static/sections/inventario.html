<div id="inventario-container">
  <header id="inventario-header">
    <div id="inventario-title-section">
      <h2 id="inventario-title">üì¶ Gesti√≥n de Inventario</h2>
      <p id="inventario-subtitle">Administra tu stock de productos</p>
    </div>
    <button id="btn-agregar-producto" class="btn-primary">+ Agregar Producto</button>
  </header>

  <!-- Modal para agregar/editar producto -->
  <div id="modal-producto" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-titulo">Agregar Producto</h3>
        <button id="btn-cerrar-modal" class="btn-cerrar">&times;</button>
      </div>
      <form id="form-producto">
        <div class="form-group">
          <label for="input-nombre">Nombre del Producto</label>
          <input type="text" id="input-nombre" placeholder="Ej: Bid√≥n 20L" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="input-stock">Stock</label>
            <input type="number" id="input-stock" min="0" placeholder="0" required />
          </div>
          <div class="form-group">
            <label for="input-precio">Precio ($)</label>
            <input type="number" id="input-precio" min="0" step="0.01" placeholder="0.00" required />
          </div>
        </div>
        <div class="form-group">
          <label for="input-categoria">Categor√≠a</label>
          <select id="input-categoria">
            <option>General</option>
            <option>Bidones</option>
            <option>Botellas</option>
            <option>Accesorios</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input-descripcion">Descripci√≥n</label>
          <textarea id="input-descripcion" placeholder="Descripci√≥n del producto..." rows="3"></textarea>
        </div>
        <input type="hidden" id="input-producto-id" />
        <div class="modal-footer">
          <button type="button" id="btn-cancelar" class="btn-secondary">Cancelar</button>
          <button type="submit" class="btn-primary">Guardar Producto</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Estad√≠sticas del inventario -->
  <div id="inventario-stats" class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">üìä</div>
      <div class="stat-info">
        <span class="stat-label">Total de Productos</span>
        <span id="stat-productos" class="stat-value">0</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">üì¶</div>
      <div class="stat-info">
        <span class="stat-label">Stock Total</span>
        <span id="stat-stock" class="stat-value">0</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">üí∞</div>
      <div class="stat-info">
        <span class="stat-label">Valor Total</span>
        <span id="stat-valor" class="stat-value">$0</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">‚ö†Ô∏è</div>
      <div class="stat-info">
        <span class="stat-label">Bajo Stock</span>
        <span id="stat-bajo-stock" class="stat-value">0</span>
      </div>
    </div>
  </div>

  <!-- Tabla de productos -->
  <div id="tabla-inventario-container" class="table-container">
    <table id="tabla-inventario">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categor√≠a</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Valor Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody-inventario">
        <tr id="fila-cargando">
          <td colspan="7" style="text-align: center; padding: 20px;">
            ‚è≥ Cargando inventario...
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
