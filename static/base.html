<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SodaStock - Dashboard</title>
  <link rel="stylesheet" href="/static/css/dashboard.css" />
</head>

<body>
  <script>
    const userData = localStorage.getItem("user") || sessionStorage.getItem("user");
    if (!userData) window.location.href = "/static/index.html";
  </script>

  <div id="app-container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div id="sidebar-header">
        <div id="sidebar-logo-circle">
           <svg id="logo-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"></path>
              <path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"></path>
            </svg>
        </div>
        <span id="sidebar-logo-text">SodaStock</span>
      </div>

      <nav id="sidebar-nav">
        <a href="#" data-section="dashboard">Dashboard</a>
        <a href="#" data-section="clientes">Clientes</a>
        <a href="#" data-section="inventario">Inventario</a>
        <a href="#" data-section="empleados">Empleados</a>
        <a href="#" data-section="reportes">Reportes</a>
      </nav>

      <div id="sidebar-footer">
        <div id="user-profile">
          <div id="user-avatar">--</div>
          <div id="user-info">
            <div id="user-name">Cargando...</div>
            <div id="user-email">---</div>
            <div id="user-role">---</div>
          </div>
        </div>
        <button id="logout-button">Cerrar Sesión</button>
      </div>
    </aside>

    <!-- Contenido dinámico -->
    <main id="main-dynamic-content">
      Cargando panel...
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/js/base.js"></script>
</body>
</html>
