<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SodaStock - Recuperar Contraseña</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="login-card" style="position: relative;">
            <button type="button" id="volver-button">Volver</button>

            <div id="logo-container" style="margin-top: 10px;">

                <div id="logo-circle">
                    <div id="logo-bg">
                        <svg id="logo-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" aria-hidden="true">
                            <path
                                d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z">
                            </path>
                            <path
                                d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97">
                            </path>
                        </svg>
                    </div>
                </div>
                <h1 id="logo-text">SodaStock</h1>
            </div>

            <h2 id="title">Recuperar Contraseña</h2>
            <p id="subtitle">Ingresá tu correo para recibir el código</p>

            <div id="mensajeRecuperacion" role="alert"
                style="display: none; padding: 10px; text-align: center; border-radius: 5px;"></div>

            <form id="recuperarForm">
                <div id="form-group-email">
                    <label for="emailRecuperacion">Correo electrónico</label>
                    <input type="email" id="emailRecuperacion" name="emailRecuperacion"
                        placeholder="usuario@soderia.com" required />
                </div>

                <button type="submit" id="submit-button">Enviar código</button>
            </form>
        </div>
    </div>

    <script src="/static/js/recuperar.js"></script>
</body>

</html>
