<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportes | SodaStock</title>
  <link rel="stylesheet" href="reporte.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2 class="logo">SodaStock</h2>
      <ul class="menu">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Clientes</a></li>
        <li><a href="#">Inventario</a></li>
        <li class="active"><a href="#">Reportes</a></li>
        <li><a href="#">Empleados</a></li>
      </ul>
    </aside>

    <main class="content">
      <header>
        <h1>Reportes y Análisis</h1>
        <p>Resumen de ventas y análisis de negocio</p>
      </header>

      <section class="filters card">
        <h3>Filtros de Análisis</h3>
        <div class="filters-grid">
          <div>
            <label>Período:</label>
            <select>
              <option>Último mes</option>
              <option>Últimos 3 meses</option>
              <option>Últimos 6 meses</option>
              <option>Último año</option>
            </select>
          </div>
          <div>
            <label>Zona:</label>
            <select>
              <option>Todas las zonas</option>
              <option>Zona Norte</option>
              <option>Zona Sur</option>
              <option>Zona Oeste</option>
            </select>
          </div>
          <button class="btn">Aplicar</button>
        </div>
      </section>

      <section class="charts">
        <div class="card">
          <h3>Ventas por Período</h3>
          <canvas id="ventasPeriodo"></canvas>
        </div>
        <div class="card">
          <h3>Ventas por Zona</h3>
          <canvas id="ventasZona"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="reporte.js"></script>
</body>
</html>
